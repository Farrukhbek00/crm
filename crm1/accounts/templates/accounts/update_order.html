{% extends 'accounts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div style="margin: auto;width: 50%;padding: 10px;" class="col-8">
    <div class="card">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
